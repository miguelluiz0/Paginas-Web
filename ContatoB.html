<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>
            Contato da Barbearia Aprendizado
        </title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="HeFbarbearia.css">
        <link rel="stylesheet" href="StyleContato.css">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        
    </head>

    <body>
        <header>
            <div class="centralizarHeader">
                <h1>
                    <img src="logo.png" alt="Logo da Barbearia Qualquer">
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li> 
                        <li><a href="ProdutosB.html">Produtos</a></li>
                        <li><a href="ContatoB.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomeCompleto"> Nome Completo</label>
                <input type="text" id="nomeCompleto" class="inputPadrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="inputPadrao" placeholder="seuemail@domínio.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="inputPadrao" placeholder="(00) 00000-0000" required>

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="inputPadrao" required></textarea>

                <fieldset class="formContato">
                    <legend>Como Prefere o nosso Contato?</legend>
                    <label for="radioEmail">
                        <input type="radio" name="contato" value="email" id="radioEmail">Email    
                    </label>

                    <label for="radioTelefone">
                        <input type="radio" name="contato" value="telefone" id="radioTelefone">Telefone   
                    </label>

                    <label for="radioWhatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radioWhatsapp" checked>WhatsApp    
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox">
                    <input type="checkbox" checked>
                    Gostaria de receber nossas novidades por email?
                </label>

                <input type="submit" value="Enviar Formulario" class="botaoEnviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">**Exceto Feriados</td>
                    </tr>
                </tfoot>
            </table>

        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo do Rodapé da Barbearia Aprendizado">
            <p class="copyright"> &copy; Copyright Barbearia Aprendizado</p>
        </footer>
    </body>
</html>
